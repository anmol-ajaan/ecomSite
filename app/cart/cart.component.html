<ng-container *ngIf="product.length!=0">

<div class="container-fluid">
    <div class="card-table">
        <div class="cart-product">
            <div class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td>{{item.description}}</td>
                        <th>{{item.price}}</th>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
    
                            <button (click)="removeItem(item)"class="btn btn-danger">Delete</button>
                            <button class="btn btn-success" style="  margin-left: 1%; margin-top: 6%;" routerLink="/pay">Checkout</button>

                        </td>

                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
</ng-container>






<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="class-title">My-Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerlink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
