
<div class="container-fluid"style="  margin-top: 2%;">
 <div class="add-product">
  <h1>Add New Product</h1>
  <form (submit)="addProduct()"
   class="common-form">
    <label for="fname">Product Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."[(ngModel)]="newProduct.name" required>

    <label for="lname">Product Category</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="newProduct.description">

  

    <label for="subject">Description</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

<button class="btn btn-primary" onclick="">submit</button>
  </form>
</div>
